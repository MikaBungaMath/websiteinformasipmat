<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            text-align: center;
            width: 350px;
        }

        .login-container img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-container a {
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo-universitas.png" alt="Campus Logo">
            
        <h2>Selamat Datang di Program Studi Pendidikan Matematika Universitas PGRI Silampari</h2>

        <form action="index.html" method="post">
            <input type="text" name="pmat" placeholder="Username" required>
            <input type="password" name="123" placeholder="Password" required>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
