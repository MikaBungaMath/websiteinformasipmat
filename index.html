<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="logo-universitas.png" alt="Logo Kampus" class="logo">
      <h2>Universitas PGRI Silampari</h2>
    </div>
    <div class="login-box">
      <button class="close-btn">X</button>
      <h1>Login</h1>
      <form action="menu.html" method="POST">
        <label for="text">Username:</label>
        <input type="text" id="pmat" name="username" placeholder="Masukan Username" required>
        <label for="password">Password:</label>
        <input type="password" id="123" name="password" placeholder="Masukan Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
